
<!doctype html>
<html lang=en>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Living world</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mini.css/3.0.1/mini-default.min.css">
    <link rel="stylesheet" href="/main.css">


    <script type="text/javascript" src="/utils.js"></script>
    <script type="text/javascript" src="/game.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="card fluid">
                <div id="app">
                      <canvas id="entity-layer" width="480" height="320"></canvas>
                      <canvas id="background-layer" width="480" height="320"></canvas>
                </div>
            </div>
            <div class="card fluid">
                <div class="input-group fluid">
                    <input id="btn-pause" type="button" value="Pause" />
                    <input id="btn-unpause" type="button" value="Unpause" />
                </div>
                <div class="input-group fluid">
                    <label for="tool-select">Tool</label>
                    <select id="tool-select">
                        <option value="get_cell_info">Get cell info</option>
                        <option value="change_cell">Waterize</option>
                        <option value="create_entity">Create sheep</option>
                    </select>
                </div>
                <div class="input-group vertical">
                    <label for="response-container">Response</label>
                    <textarea id="response-container" readonly="true" cols="30" rows="20"></textarea>
                </div>
            </div>
        </div>
    </div>

    <script>
        let app = new Game();
        app.startRenderLoop();
    </script>
</body>
</html>
