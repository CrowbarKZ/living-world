
<!doctype html>
<html lang=en>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Living world</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mini.css/3.0.1/mini-default.min.css">
    <link rel="stylesheet" href="/main.css">

    <script src="https://rawgit.com/kawanet/msgpack-lite/master/dist/msgpack.min.js"></script>

    <script type="text/javascript" src="/utils.js"></script>
    <script type="text/javascript" src="/canvas.js"></script>
    <script type="text/javascript" src="/game.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="card fluid">
                <div id="app"></div>
            </div>
            <div class="card fluid">
                <div class="input-group fluid">
                    <input id="btn-pause" type="button" value="Pause" />
                    <input id="btn-unpause" type="button" value="Unpause" />
                </div>
                <div class="input-group fluid">
                    <label for="tool-select">Tool</label>
                    <select id="tool-select">
                        <option value="get_cell_info">Get cell info</option>
                        <option value="change_cell">Change cell</option>
                    </select>
                </div>
                <div class="input-group vertical">
                    <label for="response-container">Response</label>
                    <textarea id="response-container" readonly="true" cols="30" rows="20"></textarea>
                </div>
            </div>
        </div>
    </div>

    <script>
        let app = new Game();
        document.querySelector("div#app").appendChild(app.dom);

        let prevUpdate = Date.now();
        function draw(start) {
            let dt = Date.now() - prevUpdate;


            let planet = app.canvas.planet;
            if (!planet) {
                requestAnimationFrame(draw);
                return;
            }

            let canvas = app.canvas.dom;
            let cx = canvas.getContext("2d");

            canvas.width = planet.dimensions.x * scale;
            canvas.height = planet.dimensions.y * scale;

            for (let y = 0; y < planet.dimensions.y; y++) {
                for (let x = 0; x < planet.dimensions.x; x++) {
                    cx.fillStyle = cell_colors[get_cell(planet, x, y)];
                    cx.fillRect(x * scale, y * scale, scale, scale);
                }
            }

            for (let e of planet.entities) {
                // cx.fillStyle = entity_colors[e.kind];
                // cx.fillRect(e.position.x * scale + 2, e.position.y * scale + 2, scale - 4, scale - 4);
                cx.drawImage(entity_images[e.kind], e.position.x * scale, e.position.y * scale);
            }

            prevUpdate = Date.now();
            requestAnimationFrame(draw);
        }
        requestAnimationFrame(draw);
    </script>
</body>
</html>
